<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>บอกรักแฟน</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-form">
        <h2>กรุณาใส่รหัสเพื่อเข้าถึงเว็บไซต์</h2>
        <input type="password" id="password" placeholder="กรอกรหัส">
        <button onclick="checkPassword()">เข้าสู่เว็บไซต์</button>
    </div>

    <div id="main-content" style="display:none;">
        <header>
            <h1>รักเธอมากๆ นะ</h1>
        </header>
        <section>
            <h2>สุขสันต์วันเกิด 28 ตุลาคม 2568</h2>
            <p>ฉันอยากบอกว่า...</p>
            <div class="media">
                <img src="your-photo.jpg" alt="รูปคู่กับแฟน" id="couple-photo">
                <video controls>
                    <source src="your-video.mp4" type="video/mp4">
                    ขอโทษ, เบราว์เซอร์ของคุณไม่รองรับการแสดงวีดีโอนี้.
                </video>
            </div>
            <p id="message">...</p>
            <button onclick="nextQuestion()">ต่อไป</button>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
